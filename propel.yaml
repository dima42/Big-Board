propel:
  database:
      connections:
          palindrome:
              adapter: mysql
              classname: Propel\Runtime\Connection\ConnectionWrapper
              # classname: Propel\Runtime\Connection\DebugPDO
              dsn: "mysql:host=%env.PALINDROME_DB_HOST%;dbname=%env.PALINDROME_DB_NAME%"
              user: %env.PALINDROME_DB_USERNAME%
              password: %env.PALINDROME_DB_PASSWORD%
              attributes:
  runtime:
      defaultConnection: palindrome
      connections:
          - palindrome
      log:
          defaultLogger:
              type: stream
              path: propel.log
              level: 300
          palindrome:
              type: stream
              path: propel_palindrome.log
  generator:
      defaultConnection: palindrome
      connections:
          - palindrome
